
<template name="timers">
    <div class="col-md-3 col-md-offset-3 text-center">
        <button type="button" class="btn btn-success">Start Timer</button>
    </div>
    <div class="col-md-3 text-center">
        <button type="button" class="btn btn-danger">Stop Timer</button>
    </div>
</template>   

<template name="personallyWasted">
    <div class="text-center">
        <h1>The total time you have wasted in this life is: {{totalPersonalWasted}} seconds</h1>
        <h1>The total time your team ({{ team }}) has wasted in this life is: {{totalTeamWasted}} seconds</h1>    
    </div>
</template>

<template name="descrbeWaste">
    why do you think your time is being wasted?
</template>
