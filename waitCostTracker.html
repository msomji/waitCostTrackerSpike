<body style="padding-top: 70px">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">ORSH!</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{> atNavButton}}
                </ul>
                
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>The Real Wait Cost Tracker</h1>
                <p class="lead">How much money is your wasted time worth?</p>
            </div>
        </div>
        {{#if currentUser }}
            <div class="row">
                    {{>timers}}
            </div>
            <div class="row">
                 {{> personallyWasted}}
            </div>
        {{/if}}
    </div>
</body>

<template name="timers">
    <div class="col-md-3 col-md-offset-3 text-center">
        <button type="button" class="btn btn-success">Start Timer</button>
    </div>
    <div class="col-md-3 text-center">
        <button type="button" class="btn btn-danger">Stop Timer</button>
    </div>
</template>   

<template name="personallyWasted">
    <div class="text-center">
        <h1>The total time you have wasted in this life is: {{totalWasted}} seconds</h1>    
    </div>
</template>
